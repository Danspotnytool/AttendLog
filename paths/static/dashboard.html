<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Student Attendance Monitoring Application">

        <!-- Image meta -->
        <meta property="og:image" content="./assets/images/Logo.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="300">
        <meta property="og:image:height" content="300">

        <meta name="keywords" content="Student, Attendance, Monitoring, System">

        <title>AttendLog</title>
        <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/styles/dashboard.css">
        <script src="./assets/cdn/socket.io.min.js"></script>
        <script defer src="./assets/scripts/dashboard_script.js"></script>

        <!-- Preload font -->
        <link rel="preload" href="./assets/fonts/Kollektif.ttf" as="font" crossorigin="anonymous">
    </head>
    <body>
        <!-- Side Panel -->
        <div id="sidePanel" display="true">
            <div id="menuButtonContainer">
                <button class="noselect" id="menuButton">
                    <!-- <img src="./assets/svg/menu-icon.svg" alt="Menu Icon" class="noselect"> -->
                </button>
            </div>
            <div id="logoContainer">
                <img src="./assets/images/Logo as Icon.png" alt="AttendLog Logo">
            </div>
            <div id="attendlogContainer">
                <h1><span>A</span>TTEND<span>L</span>OG</h1>
            </div>
            <div id="menuContainer">
                <ul>
                    <li dataTitle="Dashboard">
                        Dashboard
                    </li>
                    <li dataTitle="Profile">
                        Profile
                    </li>
                    <li dataTitle="Settings">
                        Settings
                    </li>
                </ul>
            </div>
            <div id="signOutContainer">
                <button id="signOutButton">
                    Sign Out
                </button>
            </div>
        </div>



        <!-- Main Panel -->
        <div id="mainPanel">
            <div id="header">
                <div id="headerTitle">Dashboard</div>
                <div id="calendar">
                    <div id="date">March 10, 2022</div>
                    <div id="time">4:20AM</div>
                </div>
            </div>
            <div id="mainContainer">

            </div>
        </div>



        <!-- Join or Create Class -->
        <div id="joinOrCreateContainer">
            <div class="noselect" id="joinOrCreate">
                <img src="./assets/svg/create-or-join-button-icon.svg" alt="Create or Join Button">
            </div>
            <div id="optionsContainer">
                <button class="noselect" id="createClass">
                    Create a Class
                </button>
                <button class="noselect" id="joinClass">
                    Join a Class
                </button>
            </div>
        </div>



        <!--  -->
        <div id="formsBackground"></div>

        <!-- Create Class Form -->
        <form id="createClassForm">
            <div class="closeFormIcon">
                <img src="./assets/svg/exit-form-icon copy.svg" alt="Exit Form">
            </div>
            <div class="noselect" id="createClassIconContainer">
                <img src="./assets/svg/create-class-icon.svg" alt="Create Class">
            </div>
            <div id="createClassHeader">
                Create A Class
            </div>
            <div id="createClassInputsContainer">
                <label for="className">Class Name:</label>
                <input type="text" name="className" class="noselect" id="className" required placeholder="Class Name">
                <label for="classColor">Class Color:</label>
                <input type="color" name="classColor" class="noselect" id="classColor" value="#ffffff">
                <label for="classDescription">Class Description:</label>
                <textarea name="classDescription" class="noselect" id="classDescription" cols="30" rows="3" maxlength="100" placeholder="Class Description"></textarea>
            </div>
            <div class="classButtonContainer" id="createClassButtonContainer">
                <button type="button" id="createClassButton">Create Class</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>

        <!-- Join Class Form -->
        <form id="joinClassForm">
            <div class="closeFormIcon">
                <img src="./assets/svg/exit-form-icon copy.svg" alt="Exit Form">
            </div>
            <div id="joinClassIconContainer">
                <img src="./assets/svg/join-class-icon.svg" alt="Join Class">
            </div>
            <div id="joinClassHeader">
                Join A Class
            </div>
            <div id="joinClassInputsContainer">
                <label for="classID">Class ID:</label>
                <input type="number" name="classID" class="noselect" id="classID" placeholder="Class ID">
                <label for="classToken">Class Token:</label>
                <input type="text" name="classToken" class="noselect" id="classToken" placeholder="Class Token">
            </div>
            <div class="classButtonContainer" id="joinClassButonContainer">
                <button type="button" id="joinClassButton">Join Class</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </body>
</html>
