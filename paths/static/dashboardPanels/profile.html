<body>
    <style>
        #profileContainer {
            width: 90%;
            margin: 2rem auto;
            display: flex;
            gap: 2.5rem;
        }

        #profilePictureContainer {
            height: 100%;
            width: 25%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        #profilePictureContainer img {
            width: 100%;
        }
        #profilePictureContainer button {
            padding: 1.5rem 4rem;
            border: unset;
            border-radius: 1.5rem;
            background-color: #c7d0d8;
            font-size: 1.75rem;
            cursor: pointer;
        }

        #profileInfoContainer {
            width: 75%;
        }
        #profileDescriptionCard {
            height: 100%;
            margin: auto;
            border-radius: 2rem;
            background-color: #c7d0d8;
        }
        #profileDescriptionHeader {
            padding: 1.5rem 3rem;
            font-size: 3rem;
            text-align: left;
        }
        #profileInfoContainer table {
            height: 100%;
            width: 100%;
            margin: auto;
            border-radius: 2rem;
            background-color: #8c97a6;
            font-size: 1.75rem;
            text-align: left;
        }
        #profileInfoContainer table tr td {
            padding: 0 3rem;
        }
    </style>
    <div id="profileContainer">
        <div id="profilePictureContainer">
            <img src="../assets/svg/profile-picture-icon.svg" alt="">
            <button>Edit Profile</button>
        </div>
        <div id="profileInfoContainer">
            <div id="profileDescriptionCard">
                <div class="noselect" id="profileDescriptionHeader">
                    Profile
                </div>
                <table>
                    <tr>
                        <td>
                            Username:
                        </td>
                        <td id="username">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Full Name:
                        </td>
                        <td id="fullname">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td id="email">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            User ID:
                        </td>
                        <td id="userID">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Current Reference ID:
                        </td>
                        <td id="referenceID">

                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        (async () => {
            // Get user id
            const userID = JSON.parse(localStorage.getItem("user")).userID;
            // fetch the user's profile
            fetch(`${window.location.origin}/api/users/profile/${userID}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
            .then((res) => {
                const usernameElement = document.getElementById('username');
                const fullnameElement = document.getElementById('fullname');
                const emailElement = document.getElementById('email');
                const userIDElement = document.getElementById('userID');
                const referenceIDElement = document.getElementById('referenceID');

                const { username, firstName, middleName, lastName, suffix, email, userID, referenceID } = res.user;

                usernameElement.innerText = username;
                fullnameElement.innerText = middleName ? `${firstName} ${middleName} ${lastName} ${suffix}` : `${firstName} ${lastName} ${suffix}`;
                emailElement.innerText = email;
                userIDElement.innerText = userID;
                referenceIDElement.innerText = referenceID;
            }).catch((err) => {
                console.log(err);
            });
        })();
    </script>
</body>
