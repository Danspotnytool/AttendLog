<body>
    <style>
        #profileContainer {
            width: 90%;
            margin: 2rem auto;
            display: flex;
            flex-direction: row;
            gap: 2.5rem;
        }
        @media screen and (max-width: 650px) {
            #profileContainer {
                margin: 1rem auto;
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }

        #profilePictureContainer {
            height: 100%;
            width: 25%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        #profilePictureContainer img {
            height: 100%;
            width: 100%;
            border-radius: 50%;
            aspect-ratio: 1;
        }
        #profilePictureContainer button {
            padding: 1.5rem 4rem;
            border: unset;
            border-radius: 1.5rem;
            background-color: #c7d0d8;
            font-size: 1.75rem;
            cursor: pointer;
        }
        @media screen and (max-width: 650px) {
            #profilePictureContainer {
                width: 50%;
                gap: 0.5rem;
            }
            #profilePictureContainer button {
                padding: 1rem 3rem;
                border-radius: 1rem;
                font-size: 1.5rem;
            }
        }

        #profileInfoContainer {
            width: 75%;
        }
        #profileDescriptionCard {
            height: 100%;
            margin: auto;
            border-radius: 2rem;
            background-color: #c7d0d8;
        }
        #profileDescriptionHeader {
            padding: 1.5rem 3rem;
            font-size: 3rem;
            text-align: left;
        }
        #profileInfoContainer table {
            height: 100%;
            width: 100%;
            margin: auto;
            border-radius: 2rem;
            background-color: #8c97a6;
            font-size: 2rem;
            text-align: left;
        }
        #profileInfoContainer table tr td {
            padding: 0 3rem;
        }
        @media screen and (max-width: 650px) {
            #profileInfoContainer {
                width: 100%;
            }
            #profileDescriptionHeader {
                display: none;
            }
            #profileInfoContainer table {
                border-radius: 1rem;
                font-size: 1.5rem;
                background-color: #c7d0d8;
            }
            #profileInfoContainer table td {
                display: block;
                text-align: center;
            }
            .infoName {
                font-size: 1.5rem;
            }
            .infoValue {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
        }
    </style>
    <div id="profileContainer">
        <div id="profilePictureContainer">
            <img src="/assets/svg/profile-picture-icon.svg" alt="" id="profilePicture">
            <button id="editProfile">Edit Profile</button>
        </div>
        <div id="profileInfoContainer">
            <div id="profileDescriptionCard">
                <div class="noselect" id="profileDescriptionHeader">
                    Profile
                </div>
                <table>
                    <tr>
                        <td class="infoName">
                            Username:
                        </td>
                        <td class="infoValue" id="username">

                        </td>
                    </tr>
                    <tr>
                        <td class="infoName">
                            Full Name:
                        </td>
                        <td class="infoValue" id="fullname">

                        </td>
                    </tr>
                    <tr>
                        <td class="infoName">
                            Email:
                        </td>
                        <td class="infoValue" id="email">

                        </td>
                    </tr>
                    <tr>
                        <td class="infoName">
                            User ID:
                        </td>
                        <td class="infoValue" id="userID">

                        </td>
                    </tr>
                    <tr>
                        <td class="infoName">
                            Reference ID:
                        </td>
                        <td class="infoValue" id="referenceID">

                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        (async () => {
            // Get user id
            const userID = JSON.parse(localStorage.getItem("user")).userID;
            // fetch the user's profile
            fetch(`${window.location.origin}/api/users/profile/${userID}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
            .then((res) => {
                const usernameElement = document.getElementById('username');
                const fullnameElement = document.getElementById('fullname');
                const emailElement = document.getElementById('email');
                const userIDElement = document.getElementById('userID');
                const referenceIDElement = document.getElementById('referenceID');
                const profilePictureElement = document.getElementById('profilePicture');

                const { username, suffix, email, userID, referenceID, profilePicture } = res.user;
                const { firstName, middleName, lastName } = res.user.name;

                usernameElement.innerText = username;
                fullnameElement.innerText = middleName ? `${firstName} ${middleName} ${lastName} ${suffix}` : `${firstName} ${lastName} ${suffix}`;
                emailElement.innerText = email;
                userIDElement.innerText = userID || JSON.parse(document.cookie).userID;
                referenceIDElement.innerText = referenceID;
                profilePictureElement.src = profilePicture || "/assets/svg/profile-picture-icon.svg";
            }).catch((err) => {
                console.log(err);
            });



            // Listen to editProfile button click
            const editProfileButton = document.getElementById('editProfile');
            editProfileButton.onclick = () => {
                window.history.pushState({}, '', `${window.location.origin}/dashboard/profile/edit`);
                checkPage();
            };
        })();
    </script>
</body>
