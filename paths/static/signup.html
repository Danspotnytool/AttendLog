<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Student Attendance Monitoring Application">

        <!-- Image meta -->
        <meta property="og:image" content="./assets/images/Logo.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="300">
        <meta property="og:image:height" content="300">

        <meta name="keywords" content="Student, Attendance, Monitoring, System">

        <title>Sign Up - AttendLog</title>
        <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/styles/signup.css">
        <script defer src="./assets/scripts/signup_script.js"></script>

        <!-- Preload font -->
        <link rel="preload" href="./assets/fonts/Kollektif.ttf" as="font" crossorigin="anonymous">

        <script>
            // Check if there's a user logged in
            // Check the local storage for the user
            // If there is a user, redirect to the home page
            if (localStorage.getItem('user')) {
                const user = JSON.parse(localStorage.getItem('user'));
                fetch('/api/users/me', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'userID': user.userID,
                        'token': user.token
                    }
                }).then(res => res.json())
                .then((data) => {
                    console.log(data);
                    if (data.code === '200') {
                        window.location.href = '/';
                    } else {
                        localStorage.removeItem('user');
                        localStorage.removeItem('token');
                    };
                }).catch((err) => {
                    console.log(err);
                });
            };
        </script>
    </head>
    <body>
        <div id="registerCard">
            <div class="content">
                <header>
                    <h1><span>A</span>TTEND<span>L</span>OG</h1>
                    <h2>Sign Up</h2>
                </header>
                <form action="../api/users" method="post" id="signupForm">
                    <div>
                        <input type="text" name="username" id="username" class="signinInput noselect" required placeholder="Username">
                    </div>
                    <div>
                        <input type="text" name="firstName" id="firstName" class="signinInput noselect" required placeholder="First Name">
                    </div>
                    <div>
                        <input type="text" name="lastName" id="lastName" class="signinInput noselect" required placeholder="Last Name">
                    </div>
                    <div>
                        <input type="email" name="email" id="email" class="signinInput noselect" required placeholder="Email Address">
                    </div>
                    <div id="passwordContainer">
                        <input type="password" name="password" id="password" class="signinInput noselect" required placeholder="Password">

                        <img src="./assets/svg/eye-slash-solid.svg" alt="hidden password" class="noselect" id="eyeIcon">
                    </div>
                    <div>
                        <p id="prompt">Hi Hello Bye</p>
                    </div>
                    <span>
                        <a href="./signin">Sign in here</a>
                        <button type="submit" class="noselect" id="signup">Sign Up</button>
                    </span>
                </form>
            </div>
        </div>
    </body>
</html>
