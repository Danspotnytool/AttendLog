<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Student Attendance Monitoring Application">

        <!-- Image meta -->
        <meta property="og:image" content="./assets/images/Logo.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="300">
        <meta property="og:image:height" content="300">

        <meta name="keywords" content="Student, Attendance, Monitoring, System">

        <title>Sign Up - AttendLog</title>

        <link rel="stylesheet" href="./assets/styles/signup.css">
        <script defer src="./assets/scripts/signup_script.js"></script>

        <!-- Preload font -->
        <link rel="preload" href="./assets/fonts/Kollektif.ttf" as="font" crossorigin="anonymous">
    </head>
    <body>
        <div id="welcomeCard">
            <div id="welcome">
                <div class="title">
                    WELCOME TO <span>A</span>TTEND<span>L</span>OG
                </div>
                <div class="subtitle">
                    Student Attendance Monitoring System
                </div>
                <div>
                    <img src="./assets/images/Logo Transparent.png" alt="AttendLog Icon">
                </div>
                <div id="newHere">
                    Already have an account?
                    <br>
                    <br>
                    <a href="./signin">
                        <button>
                            Sign In
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <div id="signupCard">
            <div id="content">
                <div id="header">
                    <div class="title">
                        <img src="./assets/images/Logo Transparent.png" alt="AttendLog Icon">
                        <span>A</span>TTEND<span>L</span>OG
                    </div>
                    <div>Sign Up</div>
                </div>
                <form id="signupForm" accept="null">
                    <div>
                        <input type="text" name="username" id="username" class="signupInput noselect" placeholder="Username" autocomplete="off">
                    </div>
                    <div>
                        <input type="text" name="firstName" id="firstName" class="signupInput noselect" required placeholder="First Name">
                    </div>
                    <div>
                        <input type="text" name="lastName" id="lastName" class="signupInput noselect" required placeholder="Last Name">
                    </div>
                    <div>
                        <input type="email" name="email" id="email" class="signupInput noselect" required placeholder="Email Address">
                    </div>
                    <div id="passwordContainer">
                        <span>
                            <input type="password" name="password" id="password" class="signupInput noselect" placeholder="Password">
                        </span>

                        <img src="./assets/svg/eye-slash-solid.svg" alt="hidden password" class="noselect" id="eyeIcon">
                    </div>
                    <div id="promptContainer">
                        <p id="prompt">Hi Hello Bye</p>
                    </div>
                    <div>
                        <button type="button" class="noselect" id="signup">Sign Up</button>
                    </div>
                </form>
                <div>
                    <a href="./signin">Already Have an account? Sign In here</a>
                </div>
            </div>
        </div>
    </body>
</html>
