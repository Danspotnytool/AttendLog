<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Student Attendance Monitoring Application">

        <!-- Image meta -->
        <meta property="og:image" content="./assets/images/Logo.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="300">
        <meta property="og:image:height" content="300">

        <meta name="keywords" content="Student, Attendance, Monitoring, System">

        <title>Sign In - AttendLog</title>

        <link rel="stylesheet" href="./assets/styles/signin.css">
        <script defer src="./assets/scripts/signin_script.js"></script>

        <!-- Preload font -->
        <link rel="preload" href="./assets/fonts/Kollektif.ttf" as="font" crossorigin="anonymous">
    </head>
    <body>
        <div id="welcomeCard">
            <div id="welcome">
                <div class="title">
                    WELCOME TO <span>A</span>TTEND<span>L</span>OG
                </div>
                <div class="subtitle">
                    Student Attendance Monitoring System
                </div>
                <div>
                    <img src="./assets/images/Logo Transparent.png" alt="AttendLog Icon">
                </div>
                <div id="newHere">
                    Are you new here? Create an account now!
                    <br>
                    <br>
                    <button>
                        <a href="./signup">Sign Up</a>
                    </button>
                </div>
            </div>
        </div>

        <div id="signinCard">
            <div id="content">
                <div id="header">
                    <div class="title">
                        <img src="./assets/images/Logo Transparent.png" alt="AttendLog Icon">
                        <span>A</span>TTEND<span>L</span>OG
                    </div>
                    <div>Sign In</div>
                </div>
                <form id="signinForm" accept="null">
                    <div>
                        <input type="text" name="username" id="username" class="signinInput noselect" placeholder="Username" autocomplete="off">
                    </div>
                    <div id="passwordContainer">
                        <span>
                            <input type="password" name="password" id="password" class="signinInput noselect" placeholder="Password">
                        </span>

                        <img src="./assets/svg/eye-slash-solid.svg" alt="hidden password" class="noselect" id="eyeIcon">
                    </div>
                    <div id="promptContainer">
                        <p id="prompt">Hi Hello Bye</p>
                    </div>
                    <div>
                        <button type="button" class="noselect" id="signin">Sign In</button>
                        <a href="./forgot">Forgot Password?</a>
                    </div>
                </form>
                <div>
                    <a href="./signup">Are you new here? Create an account now!</a>
                </div>
            </div>
        </div>
    </body>
</html>
