<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Student Attendance Monitoring Application">

        <!-- Image meta -->
        <meta property="og:image" content="./assets/images/Logo.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="300">
        <meta property="og:image:height" content="300">

        <meta name="keywords" content="Student, Attendance, Monitoring, System">

        <title>Sign In - AttendLog</title>

        <link rel="stylesheet" href="./assets/styles/signin.css">
        <script defer src="./assets/scripts/signin_script.js"></script>

        <!-- Preload font -->
        <link rel="preload" href="./assets/fonts/Kollektif.ttf" as="font" crossorigin="anonymous">
    </head>
    <body>
        <div id="loginCard">
            <div class="content">
                <header>
                    <h1><span>A</span>TTEND<span>L</span>OG</h1>
                    <h2>Sign In</h2>
                </header>
                <form accept="null">
                    <div>
                        <input type="text" name="username" id="username" class="signinInput noselect" placeholder="Username">
                    </div>
                    <div id="passwordContainer">
                        <input type="password" name="password" id="password" class="signinInput noselect" placeholder="Password">

                        <img src="./assets/svg/eye-slash-solid.svg" alt="hidden password" class="noselect" id="eyeIcon">
                    </div>
                    <div>
                        <p id="prompt">Hi Hello Bye</p>
                    </div>
                    <span>
                        <a href="./signup">Create Account</a>
                        <button type="button" class="noselect" id="signin">Sign In</button>
                    </span>
                </form>
            </div>
        </div>
    </body>
</html>
